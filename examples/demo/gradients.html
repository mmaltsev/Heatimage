<html>
  <head>
    <style>
      canvas { display: block; margin-bottom: 20px; }
      span { font-size: 20px; }
    </style>
  </head>
  <body></body>
  <script>
    let defaultGradients = {
      // Many of the palettes listed bellow were extracted from
      // https://docs.microsoft.com/en-us/bingmaps/v8-web-control/map-control-concepts/heat-map-module-examples/heat-map-color-gradients
      'Black Aqua White': {
          0: 'Black',
          0.5: 'Aqua',
          1: 'White'
      },
      'Blue Red': {
          0.0: 'blue',
          1: 'red'
      },
      'Dark Green': {
          0.1: '#ecf7ee',
          0.2: '#b9dec0',
          0.4: '#b9dec0',
          0.5: '#64a171',
          0.6: '#437e4f',
          0.7: '#275731',
          0.8: '#102c16',
          1.0: '#000000',
      },
      'Deep Sea': {
          0.0: 'rgb(0, 0, 0)',
          0.6: 'rgb(24, 53, 103)',
          0.75: 'rgb(46, 100, 158)',
          0.9: 'rgb(23, 173, 203)',
          1.0: 'rgb(0, 250, 250)'
      },
      'Color Spectrum': {
          0: 'Navy',
          0.25: 'Blue',
          0.5: 'Green',
          0.75: 'Yellow',
          1: 'Red'
      },
      'Incandescent': {
          0: 'Black',
          0.33: 'DarkRed',
          0.66: 'Yellow',
          1: 'White'
      },
      'Heated Metal': {
          0: 'Black',
          0.4: 'Purple',
          0.6: 'Red',
          0.8: 'Yellow',
          1: 'White'
      },
      'Sunrise': {
          0: 'Red',
          0.66: 'Yellow',
          1: 'White'
      },
      'Stepped Colors': {
          0: 'Navy',
          0.25: 'Navy',
          0.26: 'Green',
          0.5: 'Green',
          0.51: 'Yellow',
          0.75: 'Yellow',
          0.76: 'Red',
          1: 'Red'
      },
      'Visible Spectrum': {
          0.00: 'rgb(255,0,255)',
          0.25: 'rgb(0,0,255)',
          0.50: 'rgb(0,255,0)',
          0.75: 'rgb(255,255,0)',
          1.00: 'rgb(255,0,0)'
      }
    }

    let body = document.querySelector('body')
    for (let gradientName in defaultGradients) {
      if (defaultGradients.hasOwnProperty(gradientName)) {
        let canvas = linearGradient(defaultGradients[gradientName])
        let nameSpan = document.createElement('span')
        nameSpan.innerHTML = gradientName
        body.appendChild(nameSpan)
        body.appendChild(canvas)
      }
    }

    function linearGradient(grad) {
      // create a 256x25 gradient that we'll use to turn a grayscale heatmap into a colored one
      let canvas = document.createElement('canvas')
      canvas.width = 256
      canvas.height = 25

      let ctx = canvas.getContext('2d')
      let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height)
      
      for (let i in grad) {
        gradient.addColorStop(+i, grad[i])
      }

      ctx.fillStyle = gradient
      ctx.fillRect(0, 0, canvas.width, canvas.height)

      return canvas
    }
  </script>
</html>
